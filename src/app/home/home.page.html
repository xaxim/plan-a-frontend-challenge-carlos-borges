<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carlos Borges
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ latest ? 'Latest Movie:' : 'Most Popular Movie:' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="movieDisplayed">
    <img [src]="posterURL" *ngIf="posterURL" />
    <ion-card-header>
      <ion-card-title>{{ movieDisplayed.title }} {{ movieDisplayed.adult ? 'ðŸ”ž' : '' }}</ion-card-title>
      <ion-card-subtitle *ngIf="movieDisplayed.original_title">Original Title: {{ movieDisplayed.original_title }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ movieDisplayed.overview }}<br>
    </ion-card-content>
  </ion-card>
  <ion-list lines="none" class="ion-margin-vertical ion-padding ion-text-center">
    <ion-item>
      <ion-label>
        <ion-button expand="block" size="large" type="submit" class="ion-margin-vertical" (click)="displayMostPopular()" *ngIf="latest">View most popular</ion-button>
        <ion-button expand="block" size="large" type="submit" class="ion-margin-vertical" (click)="displayLatest()" *ngIf="!latest">View latest</ion-button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-button expand="block" size="large" type="submit" class="ion-margin-vertical" (click)="logout()">Logout</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
